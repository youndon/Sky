plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.example.sky"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        Properties properties = new Properties()
        properties.load(rootProject.file("local.properties").newDataInputStream())

        buildConfigField "String", "API_KEY", properties['API_KEY']
    }

    buildTypes {
        release {
            shrinkResources true // R8 shrink.
            minifyEnabled true // R8 shrink.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

}

kapt {
    correctErrorTypes = true
}

dependencies {

    //Defaults.
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "androidx.compose.ui:ui:1.4.0-alpha03"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.activity:activity-compose:1.6.1'
    implementation 'com.google.android.material:material:1.8.0-beta01'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //Firebase.
    implementation platform('com.google.firebase:firebase-bom:30.4.1')
    implementation 'com.google.firebase:firebase-database-ktx:20.1.0'
    implementation 'com.google.firebase:firebase-firestore-ktx:24.4.1'
    implementation 'com.google.firebase:firebase-auth-ktx:21.1.0'

    //DateTime.
    implementation "org.jetbrains.kotlinx:kotlinx-datetime:0.4.0"

    //Material3.
    implementation "androidx.compose.material3:material3:1.1.0-alpha03"

    //Retrofit.
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    //Retrofit with Moshi Converter.
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'

    //JSON Moshi.
    implementation("com.squareup.moshi:moshi-kotlin:1.13.0")

    //Coil.
    implementation "io.coil-kt:coil-compose:2.2.2"
    implementation "io.coil-kt:coil-gif:2.2.2"

    //Glide.
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'

    //Picasso.
    implementation 'com.squareup.picasso:picasso:2.8'

    //Navigation.
    implementation("androidx.navigation:navigation-compose:2.5.3"){
        transitive(true)
    }

    //Room.
    implementation "androidx.room:room-ktx:2.4.3"
    implementation "androidx.room:room-runtime:2.4.3"
    annotationProcessor "androidx.room:room-compiler:2.4.3"
    kapt "androidx.room:room-compiler:2.4.3"

    //DataStore.
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"

    //LiveData.
    implementation 'androidx.compose.runtime:runtime-livedata:1.4.0-alpha03'

    //WorkManager.
    implementation "androidx.work:work-runtime-ktx:2.7.1"

    //ConstraintLayout.
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"

    //Dagger.
    implementation 'com.google.dagger:dagger:2.44'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.44'
    //Hilt.
    implementation "com.google.dagger:hilt-android:2.44"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    kapt "com.google.dagger:hilt-compiler:2.44"

    //Paging.
    implementation("androidx.paging:paging-runtime:3.1.1")
    testImplementation("androidx.paging:paging-common:3.1.1")
    //Paging Compose.
    implementation("androidx.paging:paging-compose:1.0.0-alpha17")

    //Accompanist.
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.27.0"
    implementation "com.google.accompanist:accompanist-pager:0.24.11-rc"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.24.11-rc"
    implementation "com.google.accompanist:accompanist-swiperefresh:0.24.11-rc"
    implementation "com.google.accompanist:accompanist-permissions:0.24.11-rc"
    implementation "com.google.accompanist:accompanist-flowlayout:0.27.0"

    //Swipe.
    implementation "me.saket.swipe:swipe:1.0.0"

    //Sketchbook.
    implementation "io.getstream:sketchbook:1.0.4"

    //Glance.
    implementation "androidx.glance:glance-appwidget:1.0.0-alpha05"

    //Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}